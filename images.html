<title>gallery</title>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 10 auto;
    }

    image {
        flex-basis: calc(25% - 10px);
        margin-bottom: 20px;
    }

    @media only screen and (max-width: 992px) {
        image {
            flex-basis: calc(30% - 10px);
        }
    }

    @media only screen and (max-width: 576px) {
        image {
            flex-basis: calc(100% - 10px);
        }
    }
</style>
</head>
<body>
